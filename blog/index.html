---
layout: default
title: Lily-Thérèse Walla - Blog
---
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">Personal
          <strong>blog</strong>
      </h2>
      <hr>
    </div>
    <div class="col-lg-12 text-center">
      <img class="img-responsive img-border img-full" src="/images/DeathtoStock_Wired3.jpg" alt="">
      <ul class="posts list-group">
        {% for post in site.posts %}
          <li class="list-group-item">
            <h2>{{ post.title }}</h2>
            <span class="tight-top"><h2><small>{{ post.date | date_to_string }}</small></h2></span>
            <p>{{ post.content | strip_html | truncatewords:75}}</p>
            <br>
            <a href="{{ post.url }}">Read more...</a>
            <br>
            <br>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
